<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
        
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>\

        <!-- <script src="https://userapi.com/js/api/openapi.js" type="text/javascript" charset="windows-1251"></script> -->
        <script src="https://vk.com/js/api/openapi.js" type="text/javascript"></script>
        
        <script src="./index.js" ></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12" id="vk_auth"></div>
                <div class="col-md-12" id="vk_data" style="display: none;">
                    <p></p>
                    <img src="" class="img-circle" />
                </div>
            </div>
            <form>
                <div class="form-group">
                    <label for="event_url">Event Link</label>
                    <input type="url" class="form-control" id="event_url" placeholder="https://vk.com/event149396512">
                    <label for="event_url">Event Name</label>
                    <input type="url" class="form-control" id="event_name" placeholder="">
                    <label for="event_url">City</label>
                    <input type="url" class="form-control" id="event_city" placeholder="Мск">
                    <label for="event_url">Bands</label>
                    <input type="url" class="form-control" id="event_bands" placeholder="">
                    <label for="event_url">Event Date & Time</label>
                    <div class="input-group">
                        <input type="url" class="form-control" id="event_datetime" placeholder="YYYY.MM.DD HH:MM">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                            <span class="glyphicon glyphicon-time"></span>
                        </span>
                    </div>
                    <label for="event_url">Event Place</label>
                    <input type="url" class="form-control" id="event_place" placeholder="">
                    <label for="event_url">Event Price</label>
                    <input type="url" class="form-control" id="event_price" placeholder="0">
                </div>
            </form>
            <button class="btn btn-primary btn-lg" id="button" type="button">Compose</button>
            <button class="btn btn-primary btn-lg" id="suggest" type="button">Suggest</button>
            <p id="output"></p>
        </div>
    </body>
</html>
